<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Material Management</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Store Material Management</h2>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <button onclick="downloadEnrichedExcel()">Download Enriched Excel</button>
  <table id="dataTable"></table>

  <script>
    let globalData = [];

    document.getElementById('fileInput').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        displayData(json);
        globalData = json;
      };
      reader.readAsArrayBuffer(file);
    }

    function displayData(data) {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function downloadEnrichedExcel() {
      if (globalData.length === 0) {
        alert('Please upload a file first!');
        return;
      }

      // Add weekly and monthly average sales calculations
      const headers = [...globalData[0], "Daily Avg Sales", "Weekly Avg Sales", "Monthly Avg Sales"];
      const enrichedData = [headers];

      for (let i = 1; i < globalData.length; i++) {
        const row = [...globalData[i]];
        const dailySales = parseFloat(row[1]) || 0;
        const weeklyAvg = dailySales * 7;
        const monthlyAvg = dailySales * 30;
        row.push(dailySales, weeklyAvg, monthlyAvg);
        enrichedData.push(row);
      }

      const worksheet = XLSX.utils.aoa_to_sheet(enrichedData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "EnrichedData");
      XLSX.writeFile(workbook, "enriched_data.xlsx");
    }
  </script>
</body>
</html>
